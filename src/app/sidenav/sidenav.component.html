<div class="flex flex-col">
  <div class="p-4 h-[60px]">
    <a class="cursor-pointer font-semibold text-lg"
       href="/">Spine.</a>
  </div>
  <ul class="my-8">
    @for (item of sideNavItems; track $index) {
    <li [id]="item.id">
      <a [routerLink]="item.redirectTo"
         routerLinkActive="text-purple-500"
         class="cursor-pointer px-4 py-2 block text-slate-700 ">{{item.label}}</a>
    </li>
    }
  </ul>
</div>
